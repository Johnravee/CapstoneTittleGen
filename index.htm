<head>

    <title>IT/CS/CpE Capstone Tittle Generator</title>
    <script defer src="index.js"></script>

<body>
    <div class="container">
        <div class="content">
            <h1>Capstone Tittle Generator</h1>

                    <h4 id="displayText"></h4>

                <button onclick="Generate()">Generate</button>
            </div>

            </div>
        </div>
